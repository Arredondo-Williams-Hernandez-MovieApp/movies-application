<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="container cols">
    <h1>Hello there!</h1>

    <div class="loading-gif"></div>
    <div class="row">
    <div class="form-container col">
<!--Adding a comment to add and push -->
            <form action="">
                <h3>Add a Movie?</h3>
                <label for="movie-title">Movie Title: </label>
                <input type="text" name="movie-title" placeholder="Movie title" id="movie-title" class="w-100"><br>
                <label for="movie-rating">Rating: </label>
                <input type="text" name="movie-rating" placeholder="Movie rating 1-5" id="movie-rating" class="w-100"><br>
                <button type="button" class="add-button btn btn-primary mt-3" >Submit</button>
            </form>
        <br>
            <form action="">
                <h3>Click the edit button on the movie you would like to change.</h3>
                <label for="movie-title-edit">Title Change: </label>
                <input type="text" name="movie-title-edit" placeholder="Movie title" id="movie-title-edit" class="w-100"><br>
                <label for="movie-rating-edit">Rating Change: </label>
                <input type="text" name="movie-rating-edit" placeholder="Movie rating 1-5" id="movie-rating-edit" class="w-100">
                <br><button type="button" class="edit-button btn btn-primary mt-3">Submit</button>
            </form>

        </div>
        <div class="movieList overflow-auto col">
            <ul class="movies"></ul>
        </div>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
